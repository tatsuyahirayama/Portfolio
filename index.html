    <header class="l-header fixed-nav">

            </h1>
            <button class="nav-toggle-button outside"  id="nav-toggle-button">
                <img alt="ナビゲーション メニューを開く"  class="menu-bars" src="img/icons/menu.png" height="24" width="24">

            <nav class="l-header__nav-top">

                    <a href="/" target = "">

                <ul>

                        <li><a href="">Works</a></li>

            <div class="main-inner">
                <section class="logo-area">

                            <input type="checkbox" id="accordion-works" />

                            <ul class="p-accordion__items">

                            <input type="checkbox" id="accordion-link" />
                            <label for="accordion-link"></label>
                            <ul class="p-accordion__items">
                                <a href="">
                                    <li>Twitter</li>
                                </a>
                                <a href="">
                                    <li>Github</li>
                                </a>
                                <a href="">

                                </a>
